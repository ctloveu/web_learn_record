    <title>进程线程</title>

<body>
    进程：是操作系统进行资源分配和调度的基本单位
        不同进程之间的的资源是独享的，不可以相互访问。这种好处就是建立了进程之间的隔离性，避免了多个进程同时对一份数据进行操作

    线程：是操作系统进行运算的最小单位
        多线程没有分配独立的资源，线程之间的数据时共享的，而意味着创建线程的成本更小，因为不需要分配额外的存储空间。但是问题随之而来，首先是稳定性，进程中任意线程的崩溃都会导致
        整个进程的崩溃，也就是能影响到该进程下的其它线程。安全就是被恶意线程攻击，它能访问进程中任意的资源。

        关系：一个程序至少有一个进程，一个进程至少有一个线程。线程需要进程来启动和管理。
            多线程更轻量，多进程更安全更稳定。
