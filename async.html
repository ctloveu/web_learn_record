<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async/await</title>
</head>
<body>
    
    <script>

        function cons(name) {
            return new Promise((r, j) => {
                setTimeout(() => { return r(name) }, 2000)
            })
        }

        async function asy() {
           const lida = await cons('lida')
           const ct = await cons('chentao')
           return lida
        }

        // async函数返回一个Promise对象，可以使用then方法添加回调函数。一旦遇到await就会先返回，等到异步操作在执行函数体内后面的语句
        asy().then(res => {
            console.log(res)
        })
    </script>
</body>
</html>
