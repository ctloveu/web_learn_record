<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树的翻转</title>
</head>
<body>
    二叉树的翻转
    <script>
        // function TreeNode(val) {
        //     this.val = val
        //     this.left = this.right = null
        // }

        function binaryTreeFlip(root) {
            if (root || root === null) {
                return null
            }
            [root.left, root.right] = [binaryTreeFlip(root.right), binaryTreeFlip(root.left)]
        }
    </script>
</body>
</html>
