    数组排序的几种方法
    <script>
        // 1.快排
        function quickSort(arr) {
            if(arr.length < 2) {
                return arr
            }
            const centerIndex = Math.floor(arr.length / 2)
            const centerVal = arr[centerIndex]

            let left = [], right = []
            for (let i = 0; i < arr.length; i++) {
                if(i === centerIndex) {
                    continue
                }
                const curVal = arr[i]
                if (curVal < centerVal) {
                    left.push(curVal)
                    continue
                } 
                if(curVal > centerVal) {
                    right.push(curVal)
                    continue
                }
            }
            return quickSort(left).contact([centerVal], quickSort(right))
            // return [].push(...quickSort(left)).push(centerVal).push(...quickSort(right))
        }

        // 插入排序
        function insertSort(arr) {
            let l = arr.length
            for (let i = 1; i < l; i++) {
                let preIndex = i - 1, curVal = arr[i]
                while(preIndex >= 0 && arr[preIndex] > curVal) {
                    arr[preIndex + 1] = arr[preIndex]
                    preIndex--
                }
                arr[preIndex + 1] = curVal
            }
            return arr
        }
