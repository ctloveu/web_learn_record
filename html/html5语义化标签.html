<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5语义化标签作用</title>
</head>
<body>
    <h3>标签语义化的好处：</h3>
    <ul>
        <li>1.  HTML结构清晰</li>
        <li>2.  代码可读性较好，便于团队维护和开发</li>
        <li>3.  利于SEO搜索，搜索引擎可以根据标签的语言确定上下文和权重问题</li>
        <li>4.  移动设备能够更完美的展现网页（对css支持较弱的设备）</li>
    </ul>
</body>
</html>
